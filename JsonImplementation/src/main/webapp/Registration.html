
<!DOCTYPE html>
<html>
<head>

<style>
.contacts-form {
	background: grey;
	border-radius: 10px;
	-moz-border-radius: 10px;
	-webkit-border-radius: 10px;
	-o-border-radius: 10px;
	-ms-border-radius: 10px;
	padding: 70px 585px;
}
.form-control {
	padding: 10px 10px;
	margin: 3px;
}
</style>

</head>
<body>
	<div class="switcher-wrapper">
		<div class="demo_changer">
			<div class="demo-icon customBgColor">
				<i class="fa fa-cog fa-spin fa-2x"></i>
			</div>
			<div class="form_holder">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="predefined_styles"></div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<section class="contacts"
		style="background: url('images/backgrounds/b9.jpg')">
		<div class="container">
			<div class="row">
				<div class="contacts-find">
					<div class="col-md-5 col-md-offset-3">
						<div class="contacts-form"
							style="background-color: rgba(80, 54, 84, 0.6); height: 100%">
							<h1 style="font-size: 200%; color: White" class="blog-title">Registration</h1>
							<div id="success"></div>

							<form action="./UserServletJson" method="get" id="contactForm"
								class="comment-form">

								<div class="comment-form__input">

									<input type="text" class="form-control" name="name"
										id="user-name" placeholder="Full Name" />
								</div>
								<div class="comment-form__input">
									<input type="text" class="form-control" name="email"
										id="user-email" placeholder="Email" />
								</div>
								<div class="comment-form__input">
									<input type="text" class="form-control" name="age"
										id="user-website" placeholder="age" />
							
								<div class="comment-form__input">
									<input type="text" class="form-control" name="address"
										id="user-website" placeholder="address" />
								</div>
								<br>
								<center>
									<button type="submit"
										class="btn button button--red triangle triangle--12"
										value="SignUp">Sign Up</button>
								</center>
								<br>
								<center>
									<a href="./Login.html">Already have an account? Log in</a>
								</center>
							</form>
						</div>
					</div>
				</div>
			</div>
	</section>





</body>
</html>
